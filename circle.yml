version: 2
jobs:
  build:
    working_directory: ~/bowyer-app/SqlbriteWithAutoValue
    parallelism: 1
    environment:
      CIRCLE_ARTIFACTS: /tmp/circleci-artifacts
      CIRCLE_TEST_REPORTS: /tmp/circleci-test-results
      ANDROID_HOME: /usr/local/android-sdk-linux
    docker:
    - image: circleci/android:api-28-alpha
    steps:
    - checkout
    - run: mkdir -p $CIRCLE_ARTIFACTS $CIRCLE_TEST_REPORTS
    - restore_cache:
        keys:
        # This branch if available
        - v1-dep-{{ .Branch }}-
        # Default branch if not
        - v1-dep-develop-
        # Any branch if there are none on the default branch - this should be unnecessary if you have your default branch configured correctly
        - v1-dep-
    # Save dependency cache
    - save_cache:
        key: v1-dep-{{ .Branch }}-{{ epoch }}
        paths:
        # This is a broad list of cache paths to include many possible development environments
        # You can probably delete some of these entries
        - vendor/bundle
        - ~/virtualenvs
        - ~/.m2
        - ~/.ivy2
        - ~/.bundle
        - ~/.go_workspace
        - ~/.gradle
        - ~/.cache/bower
    - run: echo "Nothing to do here"
    - store_test_results:
        path: /tmp/circleci-test-results
jobs:
  prebuilt:
    <<: *defaults
    steps:
      - checkout
      - *restore-cache
      - run:
          name: install dependencies (with annotation)
          command: ./gradlew extractReleaseAnnotations
      - run:
          name: install dependencies (rest of all)
          command: ./gradlew androidDependencies
      - *save-cache        
  product-assemble:
    <<: *defaults
    steps:
      - checkout
      - *restore-cache
      - run:
          name: assemble product apks
          command: ./gradlew assembleProductDebug
      - store_artifacts:
          path: ./SqlbriteWithAutoValue/build/outputs/apk/
          destination: apk
      - run:
          name: store apk to $CIRCLE_ARTIFACTS
          command: |
            mkdir $CIRCLE_ARTIFACTS/apk
            cp ./SqlbriteWithAutoValue/build/outputs/apk/*.apk $CIRCLE_ARTIFACTS/apk
      - *persist_stat_workspace        
